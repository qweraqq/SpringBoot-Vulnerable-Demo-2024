<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header}">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <!--            https://www.baeldung.com/java-thymeleaf-text-vs-value-->
            <p>th:utext (for “unescaped text”)</p>
            <h1>Welcome</h1>
            <h1 th:utext="'Hello ' + ${name} + '!'"></h1>
        </div>
    </div>
</div>
</body>
</html>
